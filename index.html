<!DOCTYPE html5><html lang="ru"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" type="text/css" href="css/style.min.css">    <title>Pogovorim</title></head><body>    <div class="wrapper">        <div class="fullscreen">            <div class="fullscreen_body">        <div class="greeting">            <h1><strong>Давай пообщаемся!</strong></h1>        </div>        <form action="" id="form" class="form_body">            <div class="dataBlock">                <div class="dataBlock_messageText">                    <textarea placeholder="Ну рассказывай..." required="required" name="messageText" id=""                        class="messageText" cols="150" rows="10"></textarea>                </div>            <div class="form_photo">                <div class="label_photo">Прикрепить фото:</div>                <div class="dataBlock_file">                    <input id="file_input" accept=".jpg, .png, .gif" type="file"  name="image" class="file_input">                    <div class="file_Button">                        Выбрать                    </div>                </div>            </div>                               <div class="dataBlock_infAboutUser">                    <label for="mail" class="form_label">Твоя почта*</label>                    <input type="text" id="mail" class="userData">                    <label for="name" class="form_label">Твоё имя*</label>                    <input type="text" id="name" class="userData">                </div>                <div class="checkbox">                    <input id="agreement" type="checkbox" name="agreement" class="checkbox_input">                    <label for="agreement">Я согласен с обработкой моих персональных данных</label>                </div>            </div>            <button type="submit" class="form_button">Отправить!</button>        </form>            </div>        </div>      </div></body></html>
